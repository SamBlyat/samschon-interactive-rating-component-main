<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->
  <div class="main-view">
    <div class="review-card">
      <svg id="star-icon" width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
      <h1 class="header-text">How did we do?</h1>
      <p class="normal-text">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <div class="ratings">
        <div class="rating-box 1" onclick="Rating(1)">1</div>
        <div class="rating-box 2" onclick="Rating(2)">2</div>
        <div class="rating-box 3" onclick="Rating(3)">3</div>
        <div class="rating-box 4" onclick="Rating(4)">4</div>
        <div class="rating-box 5" onclick="Rating(5)">5</div>
      </div>
      <button onclick="SubmitRating()"class="submit-btn">SUBMIT</button>
      <div class="error-text normal-text"></div>
    </div>
  </div>


  <!-- Rating state end -->
